<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan Barang</title>
</head>

<body>
  
  <nav>
    <pre>
    <fieldset style="text-align:center; width: 25cm; background-color: honeydew; margin: auto;" >Home |        Generate Link |       Transaction History |         Policy |       Logout</pre>
    </fieldset>
  </nav>
  
  <table style="margin: 0px auto;">
      <tr>
        <td>
          <input type="submit" value="upload picture">
        </td>
        <td>
          <p style="margin-left: 2cm; margin-bottom: 0cm;">Title Here:
          <label style="margin-left: 3cm;">
            <input type="text" placeholder="MacBook Air $800">
         </label>
          </p><br>
          <p style="margin-left: 2cm; margin-top: 0cm; margin-bottom: 0cm;">Description: <br>
            <label style="margin-left: 5cm;">
            <textarea cols="20" rows="3" placeholder="Year: 2009                 Model:                 Condition: Mint"></textarea>
           </label>
            </p><br>
          <p style="margin-left: 2cm; margin-top: 0cm; margin-bottom: 0cm;">Account Number:
            <label style="margin-left: 1.8cm;">
              <input type="text" placeholder="123-456-789-0">
            </label>
          </p><br>
          <p style="margin-left: 2cm; margin-top: 0cm; margin-bottom: 0cm;">Bank:
            <select style="margin-left: 3.9cm;">
              <option>HSBC</option>
              <option>Citigroup</option>
              <option>PayPal</option></select>
          </p><br>
          <p style="margin-left: 2cm; margin-top: 0cm; margin-bottom: 0cm;">Account Holder:
            <label style="margin-left: 2.1cm;">
              <input type="text" placeholder="Name Here">
            </label>
          </p><br>
          <p style="margin-left: 2cm; margin-bottom: 0px; margin-top: 0cm;">Transaction:
            <select style="margin-left: 2.8cm;">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
           <div style="margin-left: 7cm; margin-top: 0px;">*if the transaction is for 3 person, choose 3 from the drop-down list</div>
            <form style="margin-left: 7cm;">
             <input type="checkbox" id="vehicle1" name="vehicle1" value="Send to Mobile Phone">
             <label for="vehicle1">Send to Moblie Phone</label><br>
             <input type="checkbox" id="vehicle2" name="vehicle2" value="Send to Email">
             <label for="vehicle2">Send to Email</label>
            </form>
          </p><br>
          <p style="margin-left: 2cm; margin-top: 0cm; margin-bottom: 0cm;">Send to Mobile Phone:
            <label style="margin-left: 1cm;">
              <input type="text" placeholder="1234567890, 0987654321">
            </label>
          </p><br>
          <p style="margin-left: 2cm; margin-top: 0cm; margin-bottom: 0cm;">Send to Email:
            <label style="margin-left: 2.4cm;">
              <input type="text" placeholder="example1@email.com">
            </label>
          </p><br>
          <p style="margin-left: 7cm; margin-top: 0cm; margin-bottom: 0cm;">
            <input style="background-color: green; color: honeydew;" type="submit" value="Generate Nabr Link">
          </p>
        </td>
      </tr>
  </table>


</body>

</html>
